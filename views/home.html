<check if="isset(@counter)">
  <div class="alert alert-info text-center p-2" role="alert">
    {{ @counter | raw }}
  </div>
</check>

<check if="{{ @date }}">
  <true>
    <div id='calendar' data-gotodate="{{ @date }}"></div>
  </true>
  <false>
    <div id='calendar'></div>
  </false>
</check>
<div class="modal fade align-middle" id="eventModal" tabindex="-1" aria-hidden="true"></div>
